<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Concluído</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #000000, #003366);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #003366;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px 0;
            border-radius: 12px 12px 0 0;
        }

        header h1 {
            font-size: 1.5em;
        }

        .message {
            margin-top: 20px;
        }

        .message h2 {
            color: #ffffff;
            margin-bottom: 15px;
        }

        .emoji {
            font-size: 2em;
        }

        .address-form {
            margin-top: 20px;
            text-align: left;
        }

        .address-form label {
            font-weight: bold;
            color: #ffffff;
        }

        .address-form input {
            padding: 10px;
            border: 1px solid #00509e;
            border-radius: 8px;
            font-size: 1em;
            color: #000;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        .address-form button {
            padding: 12px;
            background-color: #00509e;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .address-form button:hover {
            background-color: #003d7a;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pagamento Concluído</h1>
        </header>
        <main>
            <section class="message">
                <h2>Obrigado pelo seu pagamento! <span class="emoji">✅</span></h2>
                <p>Seu pagamento foi realizado com sucesso.</p>
            </section>
            <section class="address-form">
                <h2>Informações de Entrega</h2>
                <form action="#" method="post">
                    <label for="street">Rua:</label>
                    <input type="text" id="street" name="street" required>

                    <label for="neighborhood">Bairro:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>

                    <label for="number">Número:</label>
                    <input type="text" id="number" name="number" required>

                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>

                    <button type="submit">Enviar Informações</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Sua Empresa. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
